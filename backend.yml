---
- hosts: apibackend
  gather_facts: false
  become: true
  collections:
    - community.docker
  vars:
    nome: 'backend'
    versao: 'v01'
  tasks:

  - ansible.builtin.get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docer-ce.repo

  - ansible.builtin.dnf:
      name: 
        - docker-ce
        - python3-pip
        - python3-setuptools
        - httpd
      state: latest

  - ansible.builtin.pip:
      name:
        - docker

  - ansible.builtin.service:
      name: docker
      state: started
      enabled: yes

  - ansible.builtin.copy:
      src: 'dockerback'
      dest: '/root/'

  - community.docker.docker_image:
      name: "{{ nome }}:{{ versao }}"
      build:
        path: '/root/dockerback'
      source: build
      state: present

  - community.docker.docker_container:
      name: "{{ nome }}-{{ versao }}-prod"
      image: "{{ nome }}:{{ versao }}"
      state: started
      detach: yes
      tty: yes
      restart_policy: always
      ports:
        - "0.0.0.0:8080:8080"
        - "0.0.0.0:443:443"
      env:
        MYSQL_DB_HOST: "jdbc:mysql://mysqlbackend:3306"
        MYSQL_DB_USER: "backend"
        MYSQL_DB_PASS: "N4t5%a0&vPx2"